<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Survival Shooter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>

        <!-- UI Overlay -->
        <div id="ui-overlay">
            <div id="stats">
                <div class="stat-item">
                    <span class="label">Health:</span>
                    <div id="health-bar">
                        <div id="health-fill"></div>
                        <span id="health-text">100/100</span>
                    </div>
                </div>
                <div class="stat-item">
                    <span class="label">Score:</span>
                    <span id="score">0</span>
                </div>
                <div class="stat-item">
                    <span class="label">Ammo:</span>
                    <span id="ammo">100</span>
                </div>
                <div class="stat-item">
                    <span class="label">Round:</span>
                    <span id="round">1/10</span>
                </div>
                <div class="stat-item">
                    <span class="label">Time:</span>
                    <span id="timer">2:00</span>
                </div>
            </div>

            <!-- Sound Controls -->
            <div id="sound-controls">
                <button id="toggle-sound" class="sound-btn" title="Toggle All Sound">üîä</button>
                <button id="toggle-music" class="sound-btn" title="Toggle Music">üéµ</button>
                <button id="toggle-sfx" class="sound-btn" title="Toggle Sound Effects">üéÆ</button>
                <input type="range" id="volume-slider" min="0" max="100" value="50" title="Master Volume">
            </div>

            <div id="power-ups">
                <div id="shield-available" class="hidden">üõ°Ô∏è SHIELD READY (Press SHIFT)</div>
                <div id="active-powerups"></div>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over" class="hidden">
            <h1>GAME OVER</h1>
            <p>Final Score: <span id="final-score">0</span></p>
            <p>Rounds Completed: <span id="final-wave">0</span></p>
            <button id="restart-btn">Play Again</button>
        </div>

        <!-- Start Screen -->
        <div id="start-screen">
            <h1>SPACE SURVIVAL</h1>
            <div id="high-score-display">
                <p>High Score: <span id="high-score">0</span></p>
            </div>
            <div class="controls">
                <h3>Controls</h3>
                <p><kbd>‚Üë‚Üì‚Üê‚Üí</kbd> or <kbd>WASD</kbd> - Move</p>
                <p><kbd>Space</kbd> - Fire</p>
                <p><kbd>Shift</kbd> - Activate Shield</p>
                <p><kbd>P</kbd> - Pause</p>
            </div>
            <button id="start-btn">Start Game</button>
        </div>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Game Scripts -->
    <script src="sounds.js"></script>
    <script src="particles.js"></script>
    <script src="physics.js"></script>
    <script src="entities.js"></script>
    <script src="powerups.js"></script>
    <script src="game.js"></script>
</body>
</html>
